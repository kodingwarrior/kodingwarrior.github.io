<script>

window.addEventListener('load', function(e) {
	const KnowledgeGraph = window.$graph()

	const targetElement = document.querySelector('#neural-network')

	const dataset = ({"nodes":[{"id":"dogfooding-driven-development","group":1},{"id":"projects/neural-bridge","group":1},{"id":"neovim","group":1},{"id":"weekly/2023-W03","group":1},{"id":"daily/2023-01-16","group":1},{"id":"daily/2023-01-17","group":1},{"id":"daily/2023-01-18","group":1},{"id":"daily/2023-01-19","group":1},{"id":"daily/2023-01-20","group":1},{"id":"daily/2023-01-21","group":1},{"id":"daily/2023-01-22","group":1},{"id":"workbench","group":1},{"id":"wezterm","group":1},{"id":"vim-plugin","group":1},{"id":"tmuxinator","group":1},{"id":"vim-plugin/telekasten.nvim","group":1},{"id":"vim-plugin/telescope.nvim","group":1},{"id":"vim","group":1},{"id":"vim-plugin/nvim-treesitter-context","group":1},{"id":"vim-plugin/vim-fugitive","group":1},{"id":"vim-plugin/vim-gitgutter","group":1},{"id":"vim-plugin/octo.nvim","group":1},{"id":"symbol","group":1},{"id":"Neovim","group":1}],"links":[{"source":"dogfooding-driven-development","target":"projects/neural-bridge","value":1},{"source":"dogfooding-driven-development","target":"neovim","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-16","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-17","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-18","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-19","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-20","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-21","value":1},{"source":"weekly/2023-W03","target":"daily/2023-01-22","value":1},{"source":"workbench","target":"wezterm","value":1},{"source":"workbench","target":"neovim","value":1},{"source":"workbench","target":"vim-plugin","value":1},{"source":"workbench","target":"tmuxinator","value":1},{"source":"vim-plugin/telekasten.nvim","target":"vim-plugin/telescope.nvim","value":1},{"source":"vim-plugin","target":"vim","value":1},{"source":"vim-plugin","target":"neovim","value":1},{"source":"vim-plugin","target":"vim-plugin/nvim-treesitter-context","value":1},{"source":"vim-plugin","target":"vim-plugin/vim-fugitive","value":1},{"source":"vim-plugin","target":"vim-plugin/vim-gitgutter","value":1},{"source":"vim-plugin","target":"vim-plugin/octo.nvim","value":1},{"source":"vim-plugin","target":"vim-plugin/telekasten.nvim","value":1},{"source":"projects/neural-bridge","target":"vim-plugin/telekasten.nvim","value":1},{"source":"projects/neural-bridge","target":"vim-plugin/telekasten.nvim","value":1},{"source":"projects/neural-bridge","target":"vim-plugin/telekasten.nvim","value":1},{"source":"projects/neural-bridge","target":"wezterm","value":1},{"source":"projects/neural-bridge","target":"tmuxinator","value":1},{"source":"projects/neural-bridge","target":"Neovim","value":1},{"source":"daily/2023-01-19","target":"projects/neural-bridge","value":1},{"source":"daily/2023-01-19","target":"projects/neural-bridge","value":1}]})
	console.log(dataset)

	KnowledgeGraph(document.querySelector("#neural-network"))
	  .graphData(dataset)
	  .width(targetElement.offsetWidth)
	  .height(targetElement.offsetWidth)
	  .nodeCanvasObject(function(node, ctx) {
	    const label = node.id;
        const fontSize = 8;

		// Rendering Text
		ctx.font = `${fontSize}px Sans-Serif`;
        const textWidth = ctx.measureText(label).width;
        const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding
		ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'black';
        ctx.fillText(label, node.x, node.y + 12);

		// Rendering Circle
	  	const size = 12;
		const radius = size / 2;
		ctx.fillStyle = "rgba(0, 0, 0, 0.2)"
		ctx.beginPath();
		ctx.arc(node.x, node.y, radius, 0, 2 * Math.PI, false)
		ctx.fill()

        node.__bckgDimensions = bckgDimensions;
	  })
	  .nodePointerAreaPaint(function(node, color, ctx) {
	  	const size = 12;
		const radius = size / 2;
		ctx.fillStyle = color
		ctx.beginPath();
		ctx.arc(node.x, node.y, radius, 0, 2 * Math.PI, false)
		ctx.fill()
	  })
	  .onNodeClick(function(node, event) {
		const path = node.id
		window.location.assign("/wiki/" + path)
	  })

})
