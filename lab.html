layout: default

<section>
    {% comment %}
    Hash Filter 실험
	{% endcomment %}
    
    {% assign item_list = site.data.items %}
	{% assign item_size = item_list.size | minus: 1 %}
	{% assign item_keys = item_list | keys %}

	{% for key in item_keys %}
	{{ key }} <br/>
	{{ item_list | access: key }}
	{% endfor %}
</section>
